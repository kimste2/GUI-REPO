<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Scrabble!</title>
  </head>
  <body>

    <div id="game">
      <div id="tileBoard">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space1">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space2">
           <img src="../Images/Tiles/Double_Word.png" class="ui-droppable" id="space3" ondrop="drop_on_double_word(event)">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space4">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space5">
           <img src="../Images/Tiles/Double_Letter.png" class="droppable" id="space6" ondrop="drop_on_double_letter(event)"">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space7">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="space8">
        </div>
        <div id="Score">
          Your score is:
        </div>
        <div class="tile-row">
        </div>
        <div id="tileHolder">
          <img src="../Images/tile_holder.png" alt="tile-holder" id="gameTile1">
          <img src="" alt="" id="gameTile2">
        </div>
        <div id="buttonrow">
            <div id="startGame">
              <button onclick="startGame()">Start Game</button>
            </div>
            <div id="getNewTiles">
              <button onclick="getNewTiles()">Get New Tiles</button>
            </div>
            <div id="submitWord">
              <button onclick="submitWord()">Submit Word</button>
            </div>
            <div id="Quit">
              <button onclick="quit()">Quit</button>
            </div>
        </div>
    </div>

    <!-- script tag has to go here -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/tiles.js"></script>
  </body>
</html>
