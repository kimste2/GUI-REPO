<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Scrabble</title>
  </head>
  <body>
    <p>Scrabble Implementation</p>
    <div id="game">
      <div id="tileBoard">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile1">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile2">
           <img src="../Images/Tiles/Double_Word.png" class="ui-droppable" id="boardTile3">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile4">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile5">
           <img src="../Images/Tiles/Double_Letter.png" class="ui-droppable" id="boardTile6">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile7">
           <img src="../Images/Tiles/Tile.png" class="ui-droppable" id="boardTile8">
        </div>
        <div id="Score">
          Your score is:
        </div>
        <div class="tile-row">
        </div>
        <div id="tileHolder">
          <img src="../Images/tile_holder.png" alt="tile-holder" id="gameTile1">
          <img src="" alt="" id="gameTile2">
        </div>

        <div id="startGame">
          <button onclick="startGame()">Start Game</button>
        </div>
        <div id="getNewTiles">
          <button onclick="getNewTiles()">Get New Tiles</button>
        </div>
        <div id="submitWord">
          <button onclick="submitWord()">Submit Word</button>
        </div>
    </div>

    <!-- script tag has to go here -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/tiles.js"></script>
  </body>
</html>
