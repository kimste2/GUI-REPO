<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Scrabble</title>
  </head>
  <body>
    <p>Scrabble Implementation</p>
    <div id="game">
      <div id="gameBoard">
        <img src="../Images/single_line.png" alt="game board">
      </div>
      <div id="Player'sScore">
        Your score is:
      </div>
      <div id="tileHolder">
        <img src="../Images/tile_holder.png" alt="tile holder">
      </div>
      <div id="getNewTiles">
        <button>Get New Tiles</button>
      </div>
      <div id="submitWord">
        <button>Submit Word</button>
      </div>
    </div>
    <!-- script tag has to go here -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="../JS/scripts.js"></script>
  </body>
</html>
